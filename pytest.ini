[pytest]
markers =
    lab: these are not regular tests, only a playground for testing new features                       
log_format = [%(asctime)s.%(msecs)03d]%(levelname)8s %(message)s [ %(name)s:%(filename)s:%(lineno)s ]
log_date_format = %Y-%m-%d %H:%M:%S
log_file_format = [%(asctime)s]%(levelname)8s %(message)s [ %(name)s:%(filename)s:%(lineno)s ]
log_file_date_format = %Y-%m-%d %H:%M:%S
